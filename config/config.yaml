model:
  model_type: "dashscope_chat"
  config_name: "qwen-max"
  model_name: "qwen-max"
  api_key: null
  generate_args:
    temperature: 0.7
    max_tokens: 2000

vector_store:
  type: "chroma"
  persist_directory: "./chroma_db"
  collection_name: "documents"

ocr:
  tesseract_cmd: null  # 如果需要指定tesseract路径

web_scraping:
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  timeout: 30

chunk_size: 1000
chunk_overlap: 200